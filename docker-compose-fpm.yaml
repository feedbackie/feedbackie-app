services:
  nginx:
    build:
      context: ./
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - 80:80
    volumes:
      - ./data/app/public:/var/www/public
  app:
    restart: always
    init: true
    image: seriyyy95/feedbackie-oss:fpm-latest
    build:
      context: ./
      dockerfile: ./docker/fpm/Dockerfile
      args:
        - USER_ID=${USER_ID:-1000}
        - GROUP_ID=${GROUP_ID:-1000}
    volumes:
      - ./data/app:/data
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:-changeme}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@feedbackie.app}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password}
      - DB_HOST=${DB_HOST:-}
      - DB_PORT=${DB_PORT:-}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - DB_USERNAME=${DB_USERNAME:-}
      - DB_CONNECTION=${DB_CONNECTION:-sqlite}
      - MAIL_USER=${SMTP_USER:-}
      - MAIL_HOST=${SMTP_HOST:-}
      - MAIL_PORT=${SMTP_PORT:-}
      - MAIL_PASSWORD=${SMTP_PASSWORD:-}
